{% extends  "base.html" %}

{% block title %} Add book {% endblock title %}

{% block content %}

<form action="{% url 'add_book' %}" method="post">

{% csrf_token %}

{{ form.as_p }}
 {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %}
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
<button type="submit" class="btn btn-primary btn-block"> Add book</button>

     </form>


{% endblock content %}
